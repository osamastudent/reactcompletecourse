<body>
    <h1>Promise</h1>
    <script>
    let p=new Promise(function(resolve,reject){
        let a=5+5;
if(a==10){
resolve("success");
}
else{
    reject("failed");
}
    });

    // console.log(p)

//     p.then((message)=>{
// document.write(message + " Promise fullfilled");
//     }).catch((error)=>{
//         document.write(error + " promise rejected");
//     })

const onFullilled= (message)=>{
document.write(message + " Promise fullfilled");
}

const onRejected = (error)=>{
        document.write(error + " promise rejected");
}

p.then(onFullilled).catch(onRejected);



    </script>
</body>
</html>
